name: ESLint

on:
  pull_request:
    paths:
      - "backend/src/**/*.ts"

defaults:
  run:
    working-directory: ./backend

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install bun
        run: npm install -g bun

      - name: Install dependencies
        run: bun install

      - name: Run ESLint
        run: bun lint
